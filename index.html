
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gedichte-Plattform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 700px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, button {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        button {
            background-color: #3498db;
            color: white;
            cursor: pointer;
            border: none;
        }
        button:hover {
            background-color: #2980b9;
        }
        .delete-button {
            background-color: #e74c3c;
        }
        .delete-button:hover {
            background-color: #c0392b;
        }
        .poem-list button {
            margin: 5px 0;
        }
        .poem {
            margin-top: 20px;
            padding: 10px;
            background: #e9ecef;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gedichte-Plattform</h1>

        <div class="form-group">
            <input type="text" id="title" placeholder="Titel des Gedichts">
        </div>
        <div class="form-group">
            <input type="text" id="line" placeholder="Gib eine Zeile ein">
        </div>
        <div class="form-group">
            <input type="text" id="author" placeholder="Dein Name">
        </div>
        <button onclick="addPoem()">Gedicht hinzufügen</button>
        <button onclick="loadPoems()">Gedichte laden</button>

        <div class="poem-list" id="poemList"></div>
    </div>

    <script>
        const API_KEY = '$2a$10$aDn6R0chjz2qLH39VbVUCOzcFGMUYb0KzfVDa3yQPQHyyD4I8C0My';
        const BIN_ID = '6755871be41b4d34e461d8b7';
        const BASE_URL = `https://api.jsonbin.io/v3/b/${BIN_ID}`;

        async function loadPoems() {
            try {
                const response = await fetch(BASE_URL, {
                    headers: { 'X-Master-Key': API_KEY }
                });
                const data = await response.json();
                displayPoems(data.record);
            } catch (error) {
                console.error('Fehler beim Laden der Gedichte:', error);
            }
        }

        function displayPoems(poems) {
            const poemListDiv = document.getElementById('poemList');
            poemListDiv.innerHTML = '';
            poems.forEach((poem, index) => {
                poemListDiv.innerHTML += `
                    <div class="poem">
                        <p><strong>${poem.title}</strong></p>
                        <p>${poem.line} - <em>${poem.author}</em></p>
                        <button class="delete-button" onclick="deletePoem(${index})">Löschen</button>
                    </div>
                `;
            });
        }

        async function addPoem() {
            const title = document.getElementById('title').value;
            const line = document.getElementById('line').value;
            const author = document.getElementById('author').value;

            if (!title || !line || !author) {
                alert('Bitte fülle alle Felder aus.');
                return;
            }

            const newPoem = { title, line, author };

            try {
                const response = await fetch(BASE_URL, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Master-Key': API_KEY
                    },
                    body: JSON.stringify([newPoem])
                });

                if (response.ok) {
                    alert('Gedicht erfolgreich hinzugefügt!');
                    loadPoems();
                }
            } catch (error) {
                console.error('Fehler beim Hinzufügen des Gedichts:', error);
            }
        }

        async function deletePoem(index) {
            try {
                if (!confirm('Möchtest du dieses Gedicht wirklich löschen?')) return;

                const response = await fetch(BASE_URL, {
                    headers: { 'X-Master-Key': API_KEY }
                });
                const data = await response.json();
                const poems = data.record;

                poems.splice(index, 1);

                await fetch(BASE_URL, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Master-Key': API_KEY
                    },
                    body: JSON.stringify(poems)
                });

                alert('Gedicht gelöscht!');
                loadPoems();
            } catch (error) {
                console.error('Fehler beim Löschen des Gedichts:', error);
            }
        }

        loadPoems();
    </script>
</body>
</html>
